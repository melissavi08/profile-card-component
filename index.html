<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="cardContainer">
        <div class="profile">
          <figure class="profileBackground">
            <img src="./images/bg-pattern-card.svg" alt="" />
          </figure>
          <figure class="profilePhoto">
            <img src="./images/image-victor.jpg" alt="Victor" />
          </figure>
          <div class="profileInfo">
            <h3><strong>Victor Crest</strong> 26</h3>
            <p>London</p>
          </div>
        </div>
        <div class="stats">
          <div class="statsFollowers">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="statsLikes">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="statsPhotos">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://twitter.com/melissa_vi2">Melissa Villegas</a>.
    </footer>
  </body>
</html>
